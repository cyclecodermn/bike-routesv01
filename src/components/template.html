<div style="width:80%">
  <center>
    <div class="card mt-5">
      <h1 class="card-header">TCBC Bike Routes</h1>
      <input type="text" id="myInput" onkeyup="searchTable()" placeholder="Search for names.." title="Type in a name">
      <table class="table" id="routesTable">
        <thead class="thead-light">
          <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th>Distance</th>
          <th>Elev Gain</th>
        </thead>
        <tbody>
          <tr v-for="route in results">
            <td>
              <a :href="`${route.RouteURL}`">{{ route.RouteName }}</a>
            </td>

            <td>{{ route.RouteCity }}</td>
            <td>{{ route.RouteState }}</td>
            <td>{{ route.Distance }}</td>
            <td>{{ route.ElevGain }}</td>
          </tr>
        </tbody>
      </table>
      <span id="demo">Some Text</span>
    </div>
    <button type="button" onclick="myFunction()">Try it</button>
  </center>
</div>
